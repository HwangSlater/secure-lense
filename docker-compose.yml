version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-securelens}
      - MYSQL_USER=${MYSQL_USER:-securelens}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-securelens_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - securelens-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - securelens-network
    restart: unless-stopped

  backend:
    build: ./backend
    expose:
      - "8000"
    environment:
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-securelens}:${MYSQL_PASSWORD:-securelens_password}@mysql:3306/${MYSQL_DATABASE:-securelens}?charset=utf8mb4
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - UPLOAD_DIR=/tmp/securelens_uploads
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - MAX_UPLOADS_PER_HOUR=10
    volumes:
      - ./backend:/app
      - /tmp/securelens_uploads:/tmp/securelens_uploads
    depends_on:
      mysql:
        condition: service_healthy
      clamav:
        condition: service_started
    networks:
      - securelens-network

  frontend:
    build: ./frontend
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - securelens-network

  clamav:
    image: clamav/clamav:latest
    ports:
      - "3310:3310"
    volumes:
      - clamav-data:/var/lib/clamav
    networks:
      - securelens-network

volumes:
  clamav-data:
  mysql-data:

networks:
  securelens-network:
    driver: bridge

